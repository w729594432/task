<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格</title>
    <style>
        .jg{
        border:0 solid;/*边框0 实线*/
            position:absolute;/*绝对定位*/;
            width:500px;/*定义宽度*/;
            top:50%;/*绝对定位到上侧中间位置*/;
            margin-top: -250px;/*上移宽度的50%*/;
            left: 50%;
            margin-left: -250px;
        }
        .jg1{padding:16% 16%;
       margin:1% 0 0 1%;
            background-color:orange;
            float: left;
            border-radius:10px;
        }
    </style>
</head>
<body>
<div class="jg">
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
    <div class="jg1"></div>
</div>

</body>
</html>
